            </div>
            <div id="rightAboutMe">

                    <p>hunteralansmith@outlook.com</p>

                    <div id="spotifyInfo">
                        <div id="songImageDiv">
                            <img id="songImage" alt="Cover art of my last listened song on Spotify">

                        <div class="songInfoDiv">
                            <p id="songTitle" class="songInfo"></p>
                            <p id="songArtist" class="songInfo"></p>
                        </div>
                        <div>
                            <img id="currentlyPlaying" src="images/currentlyPlaying.gif" alt="Gif of moving bars indicating the song is currently playing">
