<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title id>Hunter Smith</title>
        
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">

        <script type="text/javascript" src="lastfm/lastfm.api.md5.js"></script>
        <script type="text/javascript" src="lastfm/lastfm.api.js"></script>
        <script type="text/javascript" src="lastfm/lastfm.api.cache.js"></script>
        <script type="text/javascript" src="script.js"></script>

        <meta name="author" content="Hunter Smith">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
    </head>
    <body onload="start()">
        <h1 id="myHeader">Hunter Smith</h1>
        
        <div class="pages">
            <div>
                <button class="pages-buttons" onclick="displaySD()">Software Development</button>
            </div>
            <div>
                <button class="pages-buttons" onclick="displayGD()">Game Development</button>
            </div>
            <div>
                <button class="pages-buttons" onclick="displayAboutMe()">About Me</button>
            </div>
        </div>

        <div id="projectOuter">
            <div id="projectSelectionSD" class="projectSelection">
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('CrewsOutThere')">CrewsOutThere</button>
                </div>
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('Deadwood')">Deadwood</button>
                </div>
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('ATLCompiler')">ATL Compiler</button>
                </div>
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('ToyOS')">ToyOS</button>
                </div>
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('MiniShell')">Mini Shell</button>
                </div>
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('LPS')">Linear Program Solver</button>
                </div>
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('Portfolio')">Personal Portfolio</button>
                </div>
                <div>
                    <button class="projectSelectionButton">extra</button>
                </div>
                <div>
                    <button class="projectSelectionButton">Proof scrolling works</button>
                </div>
            </div>

            <div id="projectSelectionGD" class="projectSelection" style="display: none;">
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('BTC')">By the Campfire</button>
                </div>
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('FMTF')">Five Minutes 'Till Five</button>
                </div>
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('Deadwood')">Deadwood</button>
                </div>
                <div>
                    <button class="projectSelectionButton" onclick="fetchProjectData('GridGame')">Grid Game</button>
                </div>
            </div>
    
            <div id="projectHighlight">
                <div id="projHeader">
                    <div>
                        <h2 id="projTitle"></h2>
                    </div>
                    <div>
                        <h2 id="projDate"></h2>
                    </div>
                </div>
                <div id="projInfo">
                    <h3>Project Description</h3>
                        <p class="projInfoText" id="projDesc"></p>
                    <h3>My Contribution</h3>
                        <p class="projInfoText" id="projMyCont"></p>
                    <h3>Technologies and Concepts Used</h3>
                        <p class="projInfoText" id="projTechUsed"></p>
                    <h3 id="projHowToView">How to View</h3>
                    <p class="projInfoText">
                        <ul>
                            <li>
                                <a id="projHowToView0"></a>
                            </li>
                            <li>
                                <a id="projHowToView1"></a>
                            </li>
                            <li>
                                <a id="projHowToView2"></a>
                            </li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>

        <div id="aboutMeOuter" style="display: none;">
            <div id="aboutMe">
                <div id="leftAboutMe">
                    <div id="personalInfo">
                        <h2>Who am I</h2>
                    </div>
                </div>
                <div id="rightAboutMe">
                    <div id="contactInfo">
                        <h2>Contact Info</h2>
                    </div>
                    <div id="spotify">
                        <h2>My Last Spotify Stream</h2>
                        <div id="spotifyInfo">
                            <div id="songImageDiv">
                                <img id="songImage" alt="Cover art of my last listened song on Spotify">
                            </div>
                            <div class="songInfoDiv">
                                <p id="songTitle" class="songInfo"></p>
                                <p id="songArtist" class="songInfo"></p>
                            </div>
                            <div>
                                <img id="currentlyPlaying" src="currentlyPlaying.gif" alt="Gif of moving bars indicating the song is currently playing">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
